runtime: python311
env: standard

entrypoint: gunicorn -w 1 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8080

env_variables:
  ENVIRONMENT: "production"
  DEBUG: "false"

automatic_scaling:
  min_instances: 0
  max_instances: 10
  target_cpu_utilization: 0.65
  target_throughput_utilization: 0.65

handlers:
  - url: /.*
    secure: always
    redirect_http_response_code: 301
    script: auto
